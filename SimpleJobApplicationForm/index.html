<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="Heading">Job Application form</h2>
    <div class="form1">
        <h2>Personal Details</h2>
    <form action="/action_page.php">
        <label for="fname">First name:</label> &nbsp;
        <input type="text" id="fname" name="fname" value=""><br><br>
        <label for="lname">Last name:</label> &nbsp;
        <input type="text" id="lname" name="lname" value=""><br><br>
        <label for="email">Email:</label> &nbsp;
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Phone:</label> &nbsp;
        <input type="number" name="phone" id="phone"><br><br>
    </form> 
    </div><br><br>
    <div class="form2">
        <h2>Job Details</h2>
    <form action="/action_page.php">
        <label for="post">Select Post:</label>
        <select id="post" name="post">
        <option value="manager">Manager</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="intern">Intern</option>
    </select><br><br>
       <label for="experience">Year of experience:</label> &nbsp;
       <input type="number" name="experience" id="experience"><br><br>
    </form> 
    </div><br><br>
    <div class="form3">
        <h2>Availability</h2>
    <form action="/action_page.php">
       <label for="Availability">Available start date :</label><br>
        <input type="date" id="Availability" name="Availability"><br><br>
        <label for="recruit">Willing to recruit:</label>
        <input type="radio" id="yes" name="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label><br><br>
        <input type="submit" value="Submit"><br>

    </form> 
    </div>

</body>
</html>
